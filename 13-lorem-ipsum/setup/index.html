    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

  <body>  
    <section class="section-center">
      <h3>tired of boring lorem ipsum?</h3>
      <form class="lorem-form">     <!--정보를 제출하는게 아니라서 action 부분은 지웠음-->
        <label for="amount">paragraphs:</label>    <!--label은 아래 input box 앞에 붙이는 이름. 여기서 for이름이랑 input id값이랑 같으면 연결됨-->

        <button type="submit" class="btn">generate</button>
      </form>

    </section>
    <!-- javascript -->

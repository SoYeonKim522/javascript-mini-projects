<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!--form-->
      <form class="grocery-form">
        <p class="alert"></p>    <!--여러가지 alert가 뜨는 곳-->
        <h3>grocery bud</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g. yogurt">
          <button type="submit" class="submit-btn">Add</button>
        </div>
      </form>
      <!--list--> 
      <div class="grocery-container">  <!--css에서 디폴트로 숨길예정-->
        <div class="grocery-list"><!--
          <article class="grocery-item">--> <!--js에서 추가했으니 여기서 지워도됨--><!--
            <p class="title">item</p>
            <div class="btn-container">
              <button type="button" class="edit-btn">
                <i class="fas fa-edit"></i>
              </button>
              <button type="button" class="delete-btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>--> 
          <!--</article>-->
        </div>
        <!--button-->
        <button type="button" class="clear-btn"> clear items</button><!--grocery-container 안에 있기 때문에 이 컨테이너가 보이는 상태에서만(list에 아이템이 추가된 상태) 보임-->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
